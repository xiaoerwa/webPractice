<h1>勇气</h1>
<p>三年级时，我还是一个胆小如鼠的小女孩，
    上课从来不敢回答老师提出的问题，生怕
    回答错了老师会批评我。就一直没有这个
    勇气来回答老师提出的问题。学校举办的
    活动我也没勇气参加。</p>
<p>到了三年级下学期时，我们班上了一节公开
    课，老师提出了一个很简单的问题，班里
    很多同学都举手了，甚至成绩比我差很多
    的，也举手了，还说着："我来，我来。"我
    环顾了四周，就我没有举手。</p>
